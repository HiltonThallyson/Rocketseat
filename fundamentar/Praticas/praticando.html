<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Olá <em>Mundo!</em></p>
    <p>Estamos aqui <strong>HOJE</strong> para aprender mais sobre <strong>HTML</strong></p>
    <a href="https://www.w3schools.com/">Saiba mais em W3School!</a>
    <!--
        Conteuúdo do texto e 
        caracteres reservados.
    -->
    <p>
        &nbsp;&nbsp;&nbsp;&nbsp; <!--caractere especial que dá espaço no texto-->
        os espaços
        <br>
        que colocamos
        <br>
        além das quebras de linha são
        ignorados 
    </p>

    <!-- 
        caractere reservados (alguns exemplos)
        < ou > c -> &lt ou &gt
        "" -> &quot
        & -> &amp
        '' -> &apos
        copyright -> &copy 
    -->
</body>
</html>
