<!--
    <table>

        Prós
        - Visualização de dados via linhas e colunas.
        - Boa acessibilidade para leitura dos dados

        Contras
        - Pouco flexível
        - Precisa de estilização para melhor visualização

        Não usar
        - Para criar seu layout
-->

<!--tabela básica-->
<table>

    <caption>Pessoas por idade</caption> <!--Descreve o que a tabela está fazendo-->
    
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Hilton</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Alana</td>
            <td>21</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total:</td>
            <td>2 Pessoas</td>
        </tr>
    </tfoot>
</table>

<!--Tabela complexa-->
<!--
    2 lojas
        Quantos produtos foram produzidos, quantos vendidos e agrupado por nome dos produtos
-->
<br><br><br>

<table>
    <caption>Produzidos x Vendidos por loja</caption>

    <!--Começar o agrupamento-->
    <colgroup>
        <col>
        <col span="2" style="background-color: red;">
        <col span="2" style="background-color: blue;">
    </colgroup>
    <thead>
        <!--Para melhorar acessibilidade , scope-->
        <tr>
            <th rowspan="2"></th><!--Ocupa duas linhas-->
            <th colspan="2" scope="colgroup">Afonso Pena</th><!--Ocupa duas colunas-->
            <th colspan="2" scope="colgroup">Antônia Pereira</th>
        </tr>
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Vassouras</th>
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <th scope="row">Baldes</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
    </tbody>
</table>
